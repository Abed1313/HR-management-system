<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #412323b2;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #555;
        }
        
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
}


#myForm {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}


input[type="text"],
select {
    width: calc(100% - 12px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}


button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}


#imageURL {
    width: calc(100% - 12px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
    footer {
    background-color: #f8f8f8;
    padding: 20px;
    text-align: center;
    font-size: 14px;
    color: #333;
}

.social-media a {
    color: #007bff;
    text-decoration: none;
    margin-right: 10px;
}

.social-media a:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    .social-media a {
        display: block;
        margin-bottom: 10px;
    }
}
.card {
  width: 300px;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  margin: 10px;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 0 16px;
}

img {
  width: 100%;
  border-radius: 50%;
}

h4 {
  margin: 10px 0;
}

h5 {
  margin: 5px 0;
  color: #666;
}
#myBtn {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 8px;
  transition-duration: 0.4s;
}

#myBtn:hover {
  background-color: #412323b2; /* Darker Green */
}

    </style>
</head>
<body>
    <header>
        <h1>HR Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="accounting.html">Accounting</a></li>
                
            </ul>
        </nav>
    </header>
    
    <main style="background-color: #ebebea;">
        <form id="myForm">
            <label>Full Name:</label>
            <input type="text" id="name" name="name">
        
            <label>Department:</label>
           <select name="department" id="department">
            <option value="Administration">Administration</option>
            <option value="Marketing">Marketing</option>
            <option value="Development">Development</option>
            <option value="Finance">Finance</option>
           </select>
        
            <label>Level:</label>
            <select id="Level" name="Level">
                <option value="Junior">Junior</option>
                <option value="Mid-Senior">Mid-Senior</option>
                <option value="Senior">Senior</option>
            </select>
            <label>imageURL:</label>
            <input type="imageURL" id="imageURL" name="imageURL">
        <br><br>
            <button value="submit" id="myBtn">Submit</button>
        </form>

        <h1>Administration</h1>
        <section id="Administration">

        </section>
        <h1>Marketing</h1>
        <section id="Marketing">


        </section>
        <h1>Development</h1>
        <section id="Development">


        </section>
        <h1>Finance</h1>
        <section id="Finance">

        </section>

    </main>
    
    <footer>
        <div class="social-media">
           
            <a href="#">Facebook</a>
            <br>
            <a href="#">Twitter</a>
            <br>
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2024 Employee Management System</p>
    </footer>

    <script src="app.js"></script> 
</body>
</html>
